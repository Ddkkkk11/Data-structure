<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双向链表</title>
</head>

<body>
  <script>
    //封装双向链表
    function DoublyLinkedList() {
      //属性
      this.head = null;
      this.tail = null;
      this.length = 0;
      //内部类  节点类
      function Node(data) {
        this.data = data;
        this.prev = null;
        this.next = null;
      }

      //对常见的方法进行封装
      DoublyLinkedList.prototype.append = function (data) {
        const newNode = new Node(data);
        //1.判断是否是第一个节点
        if (this.length == 0) {
          // newNode.prev = this.head;
          this.head = newNode;
        } else { //不是第一个节点
          let current = this.head;
          //找到最后一个节点
          while (current.next) {
            current = current.next;
          }
          //让最后一个节点指向新的节点
          current.next = newNode;
          // this.tail = newNode;  
          // current.prev = current;
        }
        
        //长度加1
        this.length += 1;



      }

    }
    const list = new DoublyLinkedList();
    list.append('xdd');
    list.append('xdd111');
    console.log(list);


  </script>

</body>

</html>
